<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Shorts Admin</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="shortcut icon" href="styles/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <span id="title">Music Shorts Admin Page</span>
        <div>
            <input id="admin-password" type="password" autocomplete="off" placeholder="Password">
            <button id="popup-button" class="music-button">Add music</button>
        </div>

        <script src="scripts/music-item.js"></script>
        <script src="scripts/search-item.js"></script>
    </header>
    <div id="music-list">
        Loading...
    </div>

    <!-- modal -->
    <div id="modal">
        <div id="modal-overlay"></div>
        <div id="modal-box">
            <input id="search" type="text" placeholder="Search..." autocomplete="off">
            <div class="search-box" id="spotify-search-box"></div>
            <form id="input-container" name="addForm">
                <input type="hidden" name="spotifyId" autocomplete="off">
                <span>youtube url : </span>
                <input class="youtube-input" id="youtube-url" type="text" name="youtubeUrl" autocomplete="off">
                <br>
                <span>youtube timeline : </span>
                <div style="display:inline-block;">
                    <input class="youtube-input youtube-time" id="start-time" type="number" placeholder="sec" name="youtubeStartTime" autocomplete="off">
                    <span>&nbsp;~&nbsp;</span>
                    <input class="youtube-input youtube-time" id="end-time" type="text" placeholder="sec" name="youtubeEndTime" autocomplete="off">
                </div>
            </form>
            <div>
                <span id="warning-sign">âš </span>
                <button id="add-button" class="music-button">Add music</button>
            </div>
        </div>
    </div>
    <script src="scripts/home.js"></script>
</body>

</html>
